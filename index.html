<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Metadata Generator</title>
</head>
<body>

<h1>YouTube Metadata Generator</h1>

<label for="youtube-url">YouTube Video URL:</label>
<input type="text" id="youtube-url" name="youtube-url">
<button id="generate-metadata">Generate Metadata</button>

<h2>Title</h2>
<p id="video-title"></p>

<h2>Description</h2>
<textarea id="video-description"></textarea>

<h2>Timestamps</h2>
<textarea id="video-timestamps"></textarea>

<h2>SEO Tags</h2>
<textarea id="video-tags"></textarea>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
// Function to call the YouTube API and fetch video details
async function fetchVideoDetails(videoId) {
    // You need to implement the server-side to securely use your API key
    const response = await axios.get('/fetch-youtube-details', {
        params: { videoId: videoId }
    });
    return response.data;
}

// Function to call OpenAI's API to generate metadata
async function generateMetadata(prompt) {
    // You need to implement the server-side to securely use your API key
    const response = await axios.post('/generate-with-openai', {
        prompt: prompt
    });
    return response.data;
}

// Event listener for the generate button
document.getElementById('generate-metadata').addEventListener('click', async () => {
    const url = document.getElementById('youtube-url').value;
    const videoId = new URLSearchParams(new URL(url).search).get('v');

    if (videoId) {
        const videoDetails = await fetchVideoDetails(videoId);
        const title = videoDetails.title;
        const description = videoDetails.description;
        // Assume that the server-side code extracts timestamps and tags from the description or other metadata

        // Display the fetched details
        document.getElementById('video-title').textContent = title;
        document.getElementById('video-description').value = description;

        // Generate additional metadata with OpenAI
        const seoTagsPrompt = `Generate SEO tags for a YouTube video with the title "${title}" and the following description: "${description}"`;
        const seoTags = await generateMetadata(seoTagsPrompt);
        document.getElementById('video-tags').value = seoTags;

        // You can add more functionality to generate timestamps or modify the metadata using OpenAI
    } else {
        alert('Please enter a valid YouTube video URL.');
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube SEO Optimizer</title>
</head>
<body>
    <h1>YouTube Video Details</h1>

    <label for="videoUrl">YouTube Video URL:</label>
    <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
    <button onclick="fetchVideoDetails()">Get Video Details</button>

    <h2>Video Details</h2>
    <p>Title: <span id="title"></span></p>
    <p>Description: <span id="description"></span></p>
    <p>Timestamps: <span id="timestamps"></span></p>
    <p>SEO Tags: <span id="seoTags"></span></p>

    <button onclick="optimizeVideoDetails()">Optimize for SEO</button>

    <script src="script.js"></script>
</body>
</html>

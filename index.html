<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Metadata Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: auto;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  button {
    background-color: #5cb85c;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #4cae4c;
  }
  .output {
    white-space: pre-wrap;
    background-color: #f5f5f5;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  img {
    max-width: 1280px;
    height: 720px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>YouTube Metadata Generator</h1>
  <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL here...">
  <button onclick="generateMetadata()">Generate</button>
  
  <h2>Generated Thumbnail</h2>
  <div class="output">
    <img id="generatedThumbnail" src="" alt="Video Thumbnail">
  </div>

  <h2>Generated Title</h2>
  <div class="output" id="generatedTitle"></div>
  
  <h2>Generated Description</h2>
  <div class="output" id="generatedDescription"></div>
  
  <h2>Generated Timestamps</h2>
  <div class="output" id="generatedTimestamps"></div>
  
  <h2>Generated Tags</h2>
  <div class="output" id="generatedTags"></div>
</div>

<button onclick="updateForSEO()">Update for SEO</button>

</div>

<script>
// Function to extract the video ID from the YouTube URL
function getVideoId(url) {
  var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
  var match = url.match(regExp);
  if (match && match[2].length == 11) {
    return match[2];
  } else {
    alert("Could not extract video ID.");
  }
}

// Function to call the YouTube API and get video metadata
function generateMetadata() {
  var url = document.getElementById('youtubeUrl').value;
  var videoId = getVideoId(url);

  if (videoId) {
    // Insert your API key in the 'YOUR_API_KEY' placeholder
    var apiURL = 'https://www.googleapis.com/youtube/v3/videos?id=' + videoId + '&key=YOUR_API_KEY&part=snippet,contentDetails,statistics';

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        var videoData = data.items[0].snippet;
        document.getElementById('generatedTitle').textContent = videoData.title;
        document.getElementById('generatedDescription').textContent = videoData.description;
        document.getElementById('generatedThumbnail').src = videoData.thumbnails.high.url;
        // ... Add any additional data points you want to extract
      })
      .catch(error => console.error('Error fetching data: ', error));
  }
}
